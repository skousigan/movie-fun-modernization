      - movie-database
  - name: movie-fun-app
    path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    routes:
      - route: movie-fun-app-kousi.cfapps.io
    services:
      - photo-storage
