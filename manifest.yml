---
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-kousi.cfapps.io
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
  - photo-storage
  - movie-fun-sso
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-kousi.cfapps.io
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
  - movie-fun-sso
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-kousi.cfapps.io
  services:
  - photo-storage
  - movie-fun-sso
  env:
    GRANT_TYPE: authorization_code
    ALBUMS_URL: http://album-service-kousi.cfapps.io/albums
    MOVIES_URL: http://movie-service-kousi.cfapps.io/movies